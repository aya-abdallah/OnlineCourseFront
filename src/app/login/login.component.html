
<nav class="navbar navbar-dark bg-dark">
   <a class="navbar-brand" href="/">Online Courses</a>
   <form class="form-inline my-2 my-lg-0" #userlogin="ngForm">
     <input class="form-control mr-sm-3" type="search" placeholder="Search" aria-label="Search">
     <a class="btn btn-outline-success mr-sm-3 my-2 my-sm-0" routerLink="/login">Login</a>
     <a class="btn btn-outline-success my-2 my-sm-0" routerLink="/signup">Signup</a>   </form>
 </nav>
 <br><br>

<div class="container">
   <div class="row">
      <div class="col-md-5 mx-auto">

         <div class="myform form ">
            <div class="logo mb-3">
               <div class="col-md-12 text-center">
                  <h1>Login</h1>
               </div>
            </div>
            <form method="post" name="login" [formGroup]="ngForm" novalidate (ngSubmit)="loginUser(ngForm.value)">
               <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="email"
                     aria-describedby="emailHelp" placeholder="Enter email">
               </div>
               <div
                  *ngIf="ngForm.controls['email'].invalid && (ngForm.controls['email'].dirty || ngForm.controls['email'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="ngForm.controls['email'].errors.required">
                     email is required.
                  </div>
               </div>
               <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input type="password" formControlName="password" id="password" class="form-control"
                     aria-describedby="emailHelp" placeholder="Enter Password">
               </div>
               <div
                  *ngIf="ngForm.controls['password'].invalid && (ngForm.controls['password'].dirty || ngForm.controls['password'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="ngForm.controls['password'].errors.required">
                     password is required.
                  </div>
               </div>

               <div *ngIf="err">
                  <div class="alert alert-danger" role="alert">
                     {{loginMessage.errors}}
                  </div>
               </div>


               <div class="col-md-12 text-center ">
                  <button type="submit" [disabled]="ngForm.pristine || ngForm.invalid"
                     class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
               </div>
               <div class="col-md-12 ">
                  <div class="login-or">
                     <hr class="hr-or">

                  </div>
               </div>

               <div class="form-group">
                  <p class="text-center">Don't have account? <a routerLink="/signup" id="signup">Sign up here</a></p>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
