<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-light">
        <img src="../../assets/images/logo.png" width="50px" height="50px" />
        Online Courses</a>
    <form class="form-inline my-2 my-lg-0" #userlogin="ngForm">
        <strong #point class="text-light p-3"></strong>

        <strong class=" mr-sm-3 my-2 my-sm-0 text-primary"> {{currentUser}} </strong>
        <button class="btn btn-outline-success mr-sm-3 my-2 my-sm-0" [routerLink]="['/']" type="submit">Logout</button>
    </form>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-7">
            <div class="form-group">
                <select class="form-control form-control-lg" (change)="filterCourses($event)">
                    <option value="all">All Category</option>
                    <option *ngFor="let category of categoriesList" value="{{category._id}}">{{category.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-2 mr-1">
            <input class="btn btn-primary" type="button" (click)="showRegistered()" value="Registered Courses"></div>
        <!-- <div class="col-2">
            <input class="btn btn-primary" (click)="showCompleted()" type="button" value="compeleted Courses"></div> -->
    </div>
    <div #container></div>
</div>
